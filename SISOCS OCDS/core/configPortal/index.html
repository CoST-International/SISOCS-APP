<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Rodik">
        <title>Internal Config</title>
        <!-- Include the relevant css for the configured theme -->
        <link rel="stylesheet" href="lib/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="lib/css/toaster.min.css">
    </head>
    <body ng-app="demoApp" ng-controller="AsyncAppController" >
        <toaster-container></toaster-container>
        <div class="container" style="height: 85vh; overflow: auto;">
            <json-editor schema="mySchema" startval="mainConfig" buttons-controller="AsyncButtonsController">
            <div class="btn-container" style="
                width: 50%;
                /* margin: 0 auto; */
                margin-top: 10px;
                position: fixed;
                height: 100px;
                bottom: 0em;
                left: 25vw;
                ">
                <button class="btn btn-success" ng-click="onSubmit($event)" style="width: 100%">
                <span class="glyphicon glyphicon-check"></span>
                Save BOI
                </button>
            </div>
            </json-editor>
        </div>
        <script src="lib/js/jsoneditor.min.js"></script>
        <script src="lib/js/angular.min.js"></script>
        <script src="lib/js/angular-json-editor.min.js"></script>
        <script src="lib/js/angular-animate.min.js"></script>
        <script src="lib/js/toaster.min.js"></script>
        <!--<script src="../dist/angular-json-editor.min.js"></script>-->
        <script src="app.js"></script>
    </body>
</html>
